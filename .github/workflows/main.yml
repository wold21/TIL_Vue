name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout with full history
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Git Setup and Debug
      run: |
        git config --global user.email "wold2180@gmail.com"
        git config --global user.name "wold21"
        echo "Git Status:"
        git status
        echo "Git Log:"
        git log -1 --format="%ct" -- docs/Ajax/Ajax_Intro/AjaxIntro.md

    - name: Clean Yarn Cache
      run: yarn cache clean

    - name: Delete node_modules and yarn.lock
      run: |
        rm -rf node_modules
        rm -f yarn.lock

    - name: Install Dependencies
      run: yarn install

    - name: vuepress deploy
      uses: jenkey2011/vuepress-deploy@1.6.1
      env:
        ACCESS_TOKEN: ${{ secrets.TIL_TOKEN }}
        TARGET_REPO: wold21/TIL_Vue
        BUILD_SCRIPT: DEBUG=vuepress* yarn build
        BUILD_DIR: build/
